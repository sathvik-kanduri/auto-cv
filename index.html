<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <main>
        <div class="left">
            <form>
                <!-- Name , Email , Phone , Github , Linkedin -->
                <div>
                <label for="name" >Name :</label>
                <input type="text" id="name" placeholder="Name"><br>
                </div> 
                <label for="email">Email :</label>
                <input type="text" id="email" placeholder="Email"><br>

                <label for="phone">Phone :</label>
                <input type="text" id="phone" placeholder="Phone"><br>

                <label for="Github">Github :</label>
                <input type="text" id="Github" placeholder="Github"><br>

                <label for="Linkedin">Linkedin :</label>
                <input type="text"  id="Linkedin" placeholder="Linkedin"><br>

                <fieldset>
                    <legend>Education</legend>
                    <!-- Degree , College , Starting Year , Passing Year , CGPA -->
                    <label for="Degree">Degree :</label>
                    <input type="text"  id="Degree" placeholder="Degree"><br>

                    <label for="College">College :</label>
                    <input type="text"  id="College" placeholder="College"><br>
                    
                    <label for="Starting Year">Starting Year :</label>
                    <input type="text"  id="Starting Year" placeholder="Starting Year"><br>

                    <label for="Passing Year">Passing Year :</label>
                    <input type="text"  id="Passing Year" placeholder="Passing Year"><br>

                    <label for="CGPA">CGPA :</label>
                    <input type="text"  id="CGPA" placeholder="CGPA"><br>
                    
                    
                </fieldset>
                <fieldset>
                    <legend>Skills</legend>
                    <!-- skills -->
                    Skills : 
                    <div class="area">
                    <textarea id="Skills" rows="4" cols="27" placeholder="skills eg. HTML ,CSS..." class="skill"></textarea><br>
                    </div>
                    
                </fieldset>
                <fieldset>
                    <legend>Projects</legend>
                    <!-- Project , Description , Link -->
                    <label for="Project">Project :</label>
                    <input type="text"  id="Project" placeholder="Project"><br>
                    
                    Description :
                    <div class="area">
                    <textarea id="Description1" rows="4" cols="27"  placeholder="write in HTML format"></textarea><br>
                    </div>
                    <label for="link">Link :</label>
                    <input type="text"  id="link" placeholder="Link"><br>
                </fieldset>
                <fieldset>
                    <legend>Experience</legend>
                    <!-- Company , Designation , Duration , Description -->
                    <label for="Company">Company :</label>
                    <input type="text"  id="Company" placeholder="Company"><br>
                    <label for="Designation">Designation :</label>
                    <input type="text"  id="Designation" placeholder="Designation"><br>
                    <label for="Duration">Duration :</label>
                    <input type="text"  id="Duration" placeholder="Duration"><br>
                    
                    Description :
                    <div class="area">
                    <textarea id="Description2" rows="4" cols="27" placeholder="write in HTML format" name=""></textarea><br>
                    </div>
                </fieldset>
                <button type="submit" class="btn">submit</button>
                <button type="reset" class="btn">reset</button>
                <button class="btn" onclick="handleLeft()">View & Print</button>
            </form>
        </div>
        <div class="right">
            <div class="block1">
                <!-- Name -->
                <h3 id="name_resume"></h3>
                <div class="name">
                <p id="email_resume" class="email"></p>
                <p id="phone_resume" class="phone"></p>
                <p id="Github_resume" class="github"></p>
                <p id="Linkedin_resume"></p>
                </div>
                <!--Email , Phone , Github , Linkedin  -->
            </div>
            <div class="block2">
                <h3 style="color:gray">Education</h3>
                <p id="Degree_resume"></p>
                <p id="College_resume"></p>
                <p id="Starting_resume"></p>
                <p id="Passing_resume"></p>
                
                <br><br>
                <p>CGPA:<p id="CGPA_resume"></p></p>
            </div>
            <div class="block3">
            </div>
            <div class="block4">
                <h3 style="color:gray">Skills</h3>
                <p id="Skills_resume"></p>
            </div>
            <div class="block4">
                <h3 style="color:gray">Project</h3>
                <p id="Project_resume"></p>
                <p id="Description_resume1"></p>
                <p id="link_resume"></p>

            </div>
            <div class="block5">
                <h3 style="color:gray">Experience</h3>
                <p id="Company_resume"></p>
                <p id="Designation_resume"></p>
                <p id="Duration_resume"></p>
                <p id="Description_resume2"></p>
            </div>
            <button class="btn print" onclick="handlePrint()">Print</button>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
